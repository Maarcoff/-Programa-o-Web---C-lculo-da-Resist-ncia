<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CÃ¡lculo de Resistencia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <Form>
        
        <div>Faixa 01-
            <select id="faixa01">
                <option value="0" class="preto">Preto</option>
                <option value="1" class="marrom">Marrom</option>
                <option value="2" class="vermelho">Vermelho</option>
                <option value="3" class="laranja">Laranja</option>
                <option value="4" class="amarelo">Amarelo</option>
                <option value="5" class="verde">Verde</option>
                <option value="6" class="azul">Azul</option>
                <option value="7" class="violeta">Violeta</option>
                <option value="8" class="cinza">Cinza</option>
                <option value="9" class="branco">Branco</option>
            </select>
        </div>

        <div>
            Faixa 02-
            <select id="faixa02">
                 <option value="0" class="preto">Preto</option>
                <option value="1" class="marrom">Marrom</option>
                <option value="2" class="vermelho">Vermelho</option>
                <option value="3" class="laranja">Laranja</option>
                <option value="4" class="amarelo">Amarelo</option>
                <option value="5" class="verde">Verde</option>
                <option value="6" class="azul">Azul</option>
                <option value="7" class="violeta">Violeta</option>
                <option value="8" class="cinza">Cinza</option>
                <option value="9" class="branco">Branco</option>
            </select>
        </div>

        <div>
            Multiplicador-
            <select id="mult">
                <option value="1" class="preto">Preta</option>
                <option value="10" class="marrom">Marrom</option>
                <option value="100" class="vermelho">Vermelho</option>
                <option value="1000" class="laranja">Laranja</option>
                <option value="10000" class="amarelo">Amarelo</option>
                <option value="100000" class="verde">Verde</option>
                <option value="1000000" class="azul">Azul</option>
                <option value="10000000" class="violeta">Violeta</option>
                <option value="0,10" class="dourado">Dourado</option>
                <option value="0,01" class="prateado">Prateado</option>
            </select>
        </div>

        <div>
            Tolerancia-
            <select id="tol">
                
                <option value="0.01" class="marrom">Marrom</option>
                <option value="0.02" class="vermelho">Vermelho</option>
                <option value="0.005" class="verde">Verde</option>
                <option value="0.0025" class="azul">Azul</option>
                <option value="0.001" class="violeta">Violeta</option>
                <option value="0.0005" class="cinza">Cinza</option>
                <option value="0.05" class="dourado">Dourado</option>
                <option value="0.10" class="prateado">Prateado</option>
                <option value="0.20">Sem cor</option>
            </select>
        </div>
        <button type="button" onclick="FazerCalculo()">Calcular</button>
        <p>Resultado:
            <input type="text" id="result"></p>
            <p>Tolerancia max e min: <input type="text" id="restoler"></p>
    </Form>
    <script src="script.js"></script>
</body>
</html>
